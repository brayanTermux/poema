  <h1>ðŸ“œ HistÃ³rico de Poemas</h1>
  <div id="historico"></div>

  <script>
    function mostrarHistorico() {
      const historico = JSON.parse(localStorage.getItem("historicoPoemas") || "[]");
      const container = document.getElementById("historico");

      if (historico.length === 0) {
        container.innerHTML = "<p>Nenhum poema foi gerado ainda.</p>";
        return;
      }

      historico.forEach(item => {
        const div = document.createElement("div");
        div.className = "poema";
        div.innerHTML = `<strong>${item.data}</strong><br><pre style="white-space: pre-line;">${item.texto}</pre>`;
        container.appendChild(div);
      });
    }

    window.onload = mostrarHistorico;
  </script>
